name: C++ Lint & Sanitizer

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - uses: conan-io/setup-conan@v1.2.0
        with:
          cache_packages: true

      - name: Install Conan Dependencies
        run: |
          conan install . --build=missing -s compiler.cppstd=20

      - name: Build
        run: |
          conan build . -s compiler.cppstd=20 -o export_compile_commands=True

      - uses: cpp-linter/cpp-linter-action@v2.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: 'file'
          extensions: 'c,h,cpp,hpp,inl'
          tidy-checks: '' # Use .clang-tidy file
          version: 21
          ignore: '|!cinfinity/**'
          thread-comments: update
          files-changed-only: false
          no-lgtm: false
          step-summary: true
          database: '${{github.workspace}}/build'
          tidy-review: true
          format-review: true
          cache-enable: true
